<!DOCTYPE html><html class=''>
<head>
    <meta charset='UTF-8'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link type="text/css" rel="stylesheet" href="{{url_for ('static', filename='new.css') }}" />
</head>
<body>

<div id="frame">
	<div class="content">
		<div class="contact-profile">
			<img src="{{ url_for ('static', filename='Sagi.jpg')}}" alt="" />
			<p>Sagi Dana</p>
		</div>
		<div class="messages">
			<ul>
				{% for message in chat %}
				<li class="{{ message.sender }}">
					<img src="{{ url_for ('static', filename=message.sender + '.jpg')}}" alt="" />
					<p class="msg" id="msg-{{ message.id }}">{{ message.content }}</p>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Write your message..." />
			<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
			<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script>
$(".messages").animate({ scrollTop: $(document).height() }, "fast");

$("#profile-img").click(function() {
	$("#status-options").toggleClass("active");
});

$(".expand-button").click(function() {
  $("#profile").toggleClass("expanded");
	$("#contacts").toggleClass("expanded");
});

$("#status-options ul li").click(function() {
	$("#profile-img").removeClass();
	$("#status-online").removeClass("active");
	$("#status-away").removeClass("active");
	$("#status-busy").removeClass("active");
	$("#status-offline").removeClass("active");
	$(this).addClass("active");

	if($("#status-online").hasClass("active")) {
		$("#profile-img").addClass("online");
	} else if ($("#status-away").hasClass("active")) {
		$("#profile-img").addClass("away");
	} else if ($("#status-busy").hasClass("active")) {
		$("#profile-img").addClass("busy");
	} else if ($("#status-offline").hasClass("active")) {
		$("#profile-img").addClass("offline");
	} else {
		$("#profile-img").removeClass();
	};

	$("#status-options").removeClass("active");
});

function newMessage() {
	message = $(".message-input input").val();
	if($.trim(message) == '') {
		return false;
	}
	$('<li class="Benji"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>' + message + '</p></li>').appendTo($('.messages ul'));
	$('.message-input input').val(null);
	$('.contact.active .preview').html('<span>You: </span>' + message);
	$(".messages").animate({ scrollTop: $(document).height() }, "fast");
};

$('.submit').click(function() {
  newMessage();
});

$(window).on('keydown', function(e) {
  if (e.which == 13) {
    newMessage();
    return false;
  }
});


function getNewMessages(){
		msgs = document.getElementsByClassName("msg");
		latest_msg_id = msgs[msgs.length -1].getAttribute("id");
		$.ajax({
			url: "get_new?id=" + latest_msg_id,
			cache: false,
			success: function(new_messages){
				for (i = 0; i < new_messages.length; i++) {
					message = new_messages[i];
					$('<li class="'+ message["sender"] + '"><img src="' + message["sender_avatar"] + '" alt=""/><p>' + message["content"] + '</p></li>').appendTo($('.messages ul'));
					$(".messages").animate({ scrollTop: $(document).height() }, "fast");
				}
		  	},
		});
	}

setInterval(getNewMessages, 1000);	//Reload file every 2500 ms or x ms if you wish to change the second parameter

</script>
